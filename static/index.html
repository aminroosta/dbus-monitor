<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dbug Project</title>
    <link rel="stylesheet" href="css/prettify.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/foundation-notify.css">
    <link rel="stylesheet" href="css/dataTables.foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="notifications top-right"></div>

    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Dbus Protal</h1>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <div class="callout">
          <div class='row'>
            <div class="large-3 medium-6 columns">
              <div class="input-group">
                <span class="input-group-label">Monitor interval</span>
                <input rv-value='monitor.interval' class="input-group-field" type="number">
                <a rv-on-click='monitor.set_interval' class="input-group-button button">Set</a>
              </div>
            </div>
            <div class="large-5 medium-6 columns">
              <input class='input-file button' type="file" />
              <a rv-on-click='monitor.monitor_file' href="#" class="success button"> Monitor file </a>
            </div>
            <div class="large-4 medium-12 columns">
              <a rv-on-click='monitor.monitor_all' href="#" class="button">Monitor all</a>
              <a rv-on-click='monitor.monitor_pause' href="#" class="alert button">Monitor pause</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="large-4 medium-4 columns">
        <h5>{first.name | capitalize}:</h5>
        <table id='first-table'>
          <thead>
            <tr>
              <th rv-each-field='first.fields'>{field | capitalize}</th>
            </tr>
          </thead>
          <tbody> </tbody>
        </table>
      </div>

      <div class="large-8 medium-8 columns">
        <h5>{second.name | capitalize}:</h5>
        <table id='second-table'>
          <thead>
            <tr>
              <th rv-each-field='second.fields'> {field | capitalize} <input type='text' class="search-input" placeholder="Search"> </th>
            </tr>
          </thead>
          <tbody> </tbody>
        </table>
      </div>

    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/jquery.dataTables.min.js"></script>
    <script src="js/vendor/dataTables.foundation.min.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/prettify.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/vendor/foundation-notify.js"></script>
    <script src="js/vendor/rivets.js"></script>
    <script src="js/vendor/axios.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
